<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer css</title>
    <!--Tercera forma de de aplicar CSS en html : Usando la etiqueta link , relacionas con tu archivo CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Segunda forma de aplicar CSS en html: Usar etiqueta style dentro del html )-->
    <!--SELECTOR :Seleccionar etiquetas de HTML(solo escribimos la etiqueta)-->
    <style>
        h1{
            color:green;
        }
    </style>
</head>
<!--Primera forma de aplicar CSS en html: Escribiendo codigo css dentro de la misma etiqueta de HTML)-->
<!--style="color: tomato;"-->
<body>
    <h1>Hola</h1>
    <h2 id="titulo">Titulo h2</h2>
    <h3 id="titulo1">Titulo h3</h3>   
    <p class="texto">Primer parrafo</p>
    <p class="texto especial">Segundo parrafo</p>
    <p class="especial">Tercer parrafo</p>
    <div>
        <p>Hola chanchito feliz</p>
        <h4> Soy un subtitulo</h4>
        <h5>Soy un sub-subtitulo</h5>
    </div>
</body>
</html>
